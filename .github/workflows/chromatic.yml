name: '🎨 Chromatic'

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🚀 Publish to Chromatic
        id: chromatic
        run: |
          npx chromatic \
            --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} \
            --exit-zero-on-changes

      - name: ✅ Comment on PR (success)
        if: success() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ Chromatic 빌드 성공!  
            👉 [Storybook 결과 확인하기](https://www.chromatic.com/builds?appId=${{ secrets.CHROMATIC_APP_ID }})

      - name: ❌ Comment on PR (failure)
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ❌ Chromatic 빌드 실패했습니다.  
            로그를 확인해 주세요 👉 [GitHub Actions Log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
